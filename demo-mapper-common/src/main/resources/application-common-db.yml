spring: 
  datasource:
    #url公共参数
    url-common-paramters: characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&serverTimezone=Asia/Shanghai
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  type-aliases-package: com.liyulin.demo.**.entity
  mapper-locations: classpath:com/liyulin/demo/**/*Mapper.xml
  
mapper: 
  identity: MYSQL
  not-empty: true   # 按主键插入或更新时，是否判断字符串 != ''

# 分页插件  
pagehelper:
  helper-dialect: mysql
  #分页合理化参数
  reasonable: true
  support-methods-arguments: true
  #使用 RowBounds 分页会进行 count 查询
  row-bounds-with-count: true
  default-count: true
  params: count=countSql