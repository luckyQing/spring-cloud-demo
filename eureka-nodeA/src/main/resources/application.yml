logging:
  config: classpath:log4j2.xml
  
spring:  application:    name: eureka-nodeA

server:
  port: 10001
  servlet:
    context-path: /
  compression:    enabled: true
  undertow:    direct-buffers: true
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
        
eureka:  instance:
    hostname: nodeA
  client:    service-url:      defaultZone: http://nodeB:10002/eureka/